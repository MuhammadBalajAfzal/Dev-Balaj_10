<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MathBot</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    width: 360px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    padding: 15px;
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
  }

  #chat-box {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    background: #fafafa;
  }

  .message {
    margin-bottom: 8px;
    font-size: 14px;
  }

  .user {
    text-align: right;
    color: #007bff;
    font-weight: bold;
  }

  .bot {
    text-align: left;
    color: #333;
  }

  .input-area {
    display: flex;
  }

  input {
    flex: 1;
    padding: 8px;
    font-size: 14px;
  }

  button {
    padding: 8px 15px;
    background: #007bff;
    border: none;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #0056b3;
  }
</style>
</head>

<body>

<div class="chat-container">
  <h2>ChatBot</h2>

  <div id="chat-box">
    <div class="message bot">Hello! I can Answer any mathe Equation.</div>
  </div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="e.g. (5 + 3) * 2" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function sendMessage() {
  const input = document.getElementById("user-input");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  setTimeout(() => {
    const reply = getMathAnswer(message);
    addMessage(reply, "bot");
  }, 300);
}

function addMessage(text, sender) {
  const chatBox = document.getElementById("chat-box");
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function getMathAnswer(input) {
  try {
  
    if (!/^[0-9+\\-*/().%^ ]+$/.test(input)) {
      return " I only answer math questions.";
    }

    let expression = input.replace(/(\\d+)%/g, "($1/100)");

    expression = expression.replace(/\\^/g, "**");

    const result = Function('"use strict"; return (' + expression + ')')();
    return "Answer:" + result;
  } catch {
    return " Invalid math expression.";
  }
}

// Enter key support
document.getElementById("user-input").addEventListener("keydown", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
